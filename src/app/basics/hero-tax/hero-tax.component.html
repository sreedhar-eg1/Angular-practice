<h5>Edit Tax Return for {{taxReturn.name}}</h5>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Tax Amount</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tax Amount" [(ngModel)]="taxReturn.taxAmount">
</div>
<p>{{'message'}}</p>
<button type="button" (click)="onSave()">Save</button>
<button type="button" (click)="onCancel()">Cancel</button>
<button type="button">Close</button>
